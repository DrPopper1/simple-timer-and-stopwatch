<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таймер и Секундомер</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="modeLabel">Секундомер</h1>

  <div class="time-inputs hidden" id="timerInputs" class="hidden">
    <input onclick="timeUpdate()" type="number" id="minInput" placeholder="Мин" min="0">
    <input onclick="timeUpdate()" type="number" id="secInput" placeholder="Сек" min="0" max="59">
  </div>

  <div id="display">00:00:00</div>

  <div class="controls">
    <button onclick="start()">Старт/пауза</button>
    <button onclick="reset()">Сброс</button>
  </div>

  <div class="mode-switch">
    <button onclick="switchMode()">Переключить режим</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
